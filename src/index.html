<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BookPhilia</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<h1>Heading</h1>
		<img src="images/avatar-1.jpg" alt="car" />
		<div id="wrapper">
			<header>
				<div id="page-banner">
					<h1 class="title">BookPhilia</h1>
					<p>Building brains muscles through reading!</p>
					<form id="search-books">
						<input type="text" placeholder="Search books..." />
					</form>
				</div>
			</header>
			<div id="book-list">
				<h2 class="title">Love to Read?</h2>
				<ul>
					<li>
						<span class="name">Pride of Barbados</span>
						<span class="delete">delete</span>
					</li>
					<li>
						<span class="name">Rose of Sharon</span>
						<span class="delete">delete</span>
					</li>
					<li>
						<span class="name">In Between Euphrates</span>
						<span class="delete">delete</span>
					</li>
					<li>
						<span class="name">Masaccre of Guyana</span>
						<span class="delete">delete</span>
					</li>
				</ul>
			</div>
			<form id="add-book">
				<input type="text" placeholder="Add a book..." />
				<button>Add</button>
			</form>
		</div>
		<script src="app.js"></script>

		<script src="./index.js"></script>
	</body>
</html>
