<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BookPhilia</title>
		<link rel="stylesheet" href="/styles.b61e60ae.css">
	<script src="/styles.b61e60ae.js"></script></head>
	<body>
		<h1>Heading</h1>
		<img src="/avatar-1.53ed13d2.jpg" alt="car">
		<div id="wrapper">
			<header>
				<div id="page-banner">
					<h1 class="title">BookPhilia</h1>
					<p>Building brains muscles through reading!</p>
					<form id="search-books">
						<input type="text" placeholder="Search books...">
					</form>
				</div>
			</header>
			<div id="book-list">
				<h2 class="title">Love to Read?</h2>
				<ul>
					<li>
						<span class="name">Pride of Barbados</span>
						<span class="delete">delete</span>
					</li>
					<li>
						<span class="name">Rose of Sharon</span>
						<span class="delete">delete</span>
					</li>
					<li>
						<span class="name">In Between Euphrates</span>
						<span class="delete">delete</span>
					</li>
					<li>
						<span class="name">Masaccre of Guyana</span>
						<span class="delete">delete</span>
					</li>
				</ul>
			</div>
			<form id="add-book">
				<input type="checkbox" id="hide">
				<label for="hide">Hide All Books</label>
				<input type="text" placeholder="Add a book...">
				<button>Add</button>
			</form>
		</div>
		<script src="/app.c328ef1a.js"></script>

		<script src="/src.e31bb0bc.js"></script>
	</body>
</html>
